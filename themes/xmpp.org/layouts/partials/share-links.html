{{- if or .Params.socialShare (and .Site.Params.socialShare (ne .Params.socialShare false)) -}}
<!-- Social Share Button HTML -->
<div class="share-box" aria-hidden="true">
    <ul class="share">
      <!-- Twitter -->
      <li>
        <a href="//twitter.com/share?url={{- .Permalink -}}&amp;text={{- .Title -}}&amp;via={{- .Site.Author.twitter -}}" target="_blank" title="Share on X (Twitter)" data-bs-toggle="tooltip">
          <i class="fab fa-x-twitter"></i>
        </a>
      </li>
      <!-- Facebook -->
      <li>
        <a href="//www.facebook.com/sharer/sharer.php?u={{- .Permalink -}}" target="_blank" title="Share on Facebook" data-bs-toggle="tooltip">
          <i class="fab fa-facebook"></i>
        </a>
      </li>
      <!-- Reddit -->
      <li>
        <a href="//reddit.com/submit?url={{- .Permalink -}}&amp;title={{- .Title -}}" target="_blank" title="Share on Reddit" data-bs-toggle="tooltip">
          <i class="fab fa-reddit"></i>
        </a>
      </li>
      <!-- LinkedIn -->
      <li>
        <a href="//www.linkedin.com/shareArticle?url={{- .Permalink -}}&amp;title={{- .Title -}}" target="_blank" title="Share on LinkedIn" data-bs-toggle="tooltip">
          <i class="fab fa-linkedin"></i>
        </a>
      </li>
      <!-- Pinterest -->
      <li>
        <a href="//www.pinterest.com/pin/create/button/?url={{- .Permalink -}}&amp;description={{- .Title -}}" target="_blank" title="Share on Pinterest" data-bs-toggle="tooltip">
          <i class="fab fa-pinterest"></i>
        </a>
      </li>
    </ul>
  </div>
{{- end -}}
