{{- define "main" -}}
<div class="container-md" role="main">
  <div class="row justify-content-center">
    <div class="col-12 px-3">
      <article role="main">
        <div class="header-internal">
            <h1><a href="{{- .RelPermalink -}}">{{- .Title -}}</a></h1>
        </div>
        <div class="page-content">
            <article>
                {{- .Content -}}
            </article>
        </div>
      </article>
    </div>
  </div>
</div>
{{- end -}}
